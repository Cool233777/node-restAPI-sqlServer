<div>
    <br>
    <mat-card>
        <button mat-raised-button color="primary" routerLink="/roles/create"> Crear rol</button>
        <br><br>
        <mat-divider></mat-divider>
        <br>
        <table mat-table [dataSource]="roles" class="table">

            <ng-container matColumnDef="name" >
                <th mat-header-cell *matHeaderCellDef> Name</th>
                <td mat-cell *matCellDef="let element; let i = index;"> {{element.name}}</td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description</th>
                <td mat-cell *matCellDef="let element"> {{element.description}}</td>
            </ng-container>

            <ng-container matColumnDef="date_created">
                <th mat-header-cell *matHeaderCellDef> Date_created</th>
                <td mat-cell *matCellDef="let element"> {{element.date_created}}</td>
            </ng-container>

            <ng-container matColumnDef="date_update">
                <th mat-header-cell *matHeaderCellDef> Date_update</th>
                <td mat-cell *matCellDef="let element"> {{element.date_update}}</td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status</th>
                <td mat-cell *matCellDef="let element"> {{element.status}}</td>
            </ng-container>

            <ng-container matColumnDef="actions" class="mat-column-right">
                <th mat-header-cell *matHeaderCellDef> Actions</th>
                <td mat-cell *matCellDef="let element">
                     <button mat-button color="primary" (click)="updateRol(element.idRol)"> Edit</button>
                     <button mat-button color="warning" (click)="deleteRol(element.idRol)"> Delete</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
    </mat-card>
</div>
