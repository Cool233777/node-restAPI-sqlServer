<div>
    <br>
    <mat-card>
        <button mat-raised-button color="primary" routerLink="/usersroles/create"> Crear user-rol</button>
        <br><br>
        <mat-divider></mat-divider>
        <br>
        <table mat-table [dataSource]="usersRoles" class="table">

            <ng-container matColumnDef="idUserRol" >
                <th mat-header-cell *matHeaderCellDef> IdUserRol</th>
                <td mat-cell *matCellDef="let element; let i = index;"> {{element.idUserRol}}</td>
            </ng-container>

            <ng-container matColumnDef="idUser" >
                <th mat-header-cell *matHeaderCellDef> IdUser</th>
                <td mat-cell *matCellDef="let element; let i = index;"> {{element.idUser}}</td>
            </ng-container>

            <ng-container matColumnDef="idRol">
                <th mat-header-cell *matHeaderCellDef> IdRol</th>
                <td mat-cell *matCellDef="let element"> {{element.idRol}}</td>
            </ng-container>

            <ng-container matColumnDef="date_created">
                <th mat-header-cell *matHeaderCellDef> Date_created</th>
                <td mat-cell *matCellDef="let element"> {{element.date_created}}</td>
            </ng-container>

            <ng-container matColumnDef="date_update">
                <th mat-header-cell *matHeaderCellDef> Date_update</th>
                <td mat-cell *matCellDef="let element"> {{element.date_update}}</td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status</th>
                <td mat-cell *matCellDef="let element"> {{element.status}}</td>
            </ng-container>

            <ng-container matColumnDef="actions" class="mat-column-right">
                <th mat-header-cell *matHeaderCellDef> Actions</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-button color="primary" (click)="updateUsersRol(element.idUserRol)"> Edit</button>
                    <button mat-button color="warning" (click)="deleteUsersRol(element.idUserRol)"> Delete</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
    </mat-card>
</div>
