<div>
    <br>
    <mat-card>
        <button mat-raised-button color="primary" routerLink="/rolesfunctions/create"> Crear rol-function</button>
        <br><br>
        <mat-divider></mat-divider>
        <br>
        <table mat-table [dataSource]="rolesFunctions" class="table">

            <ng-container matColumnDef="idRolFunction" >
                <th mat-header-cell *matHeaderCellDef> IdRolFunction</th>
                <td mat-cell *matCellDef="let element; let i = index;"> {{element.idRolFunction}}</td>
            </ng-container>

            <ng-container matColumnDef="idRol" >
                <th mat-header-cell *matHeaderCellDef> IdRol</th>
                <td mat-cell *matCellDef="let element; let i = index;"> {{element.idRol}}</td>
            </ng-container>

            <ng-container matColumnDef="idFunction">
                <th mat-header-cell *matHeaderCellDef> IdFunction</th>
                <td mat-cell *matCellDef="let element"> {{element.idFunction}}</td>
            </ng-container>

            <ng-container matColumnDef="date_created">
                <th mat-header-cell *matHeaderCellDef> Date_created</th>
                <td mat-cell *matCellDef="let element"> {{element.date_created}}</td>
            </ng-container>

            <ng-container matColumnDef="date_update">
                <th mat-header-cell *matHeaderCellDef> Date_update</th>
                <td mat-cell *matCellDef="let element"> {{element.date_update}}</td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status</th>
                <td mat-cell *matCellDef="let element"> {{element.status}}</td>
            </ng-container>

            <ng-container matColumnDef="actions" class="mat-column-right">
                <th mat-header-cell *matHeaderCellDef> Actions</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-button color="primary" (click)="updateRolFunction(element.idRolFunction)"> Edit</button>
                    <button mat-button color="warning" (click)="deleteRolFunction(element.idRolFunction)"> Delete</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
    </mat-card>
</div>
