<div>
    <br>
    <mat-card>
        <button mat-raised-button color="primary" routerLink="/create"> Crear usuario</button>
        <br><br>
        <mat-divider></mat-divider>
        <br>
        <table mat-table [dataSource]="users">

            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef> Username</th>
                <td mat-cell *matCellDef="let element; let i = index;"> {{element.username}}</td>
            </ng-container>

            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef> FirstName</th>
                <td mat-cell *matCellDef="let element"> {{element.firstName}}</td>
            </ng-container>

            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef> LastName</th>
                <td mat-cell *matCellDef="let element"> {{element.lastName}}</td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status</th>
                <td mat-cell *matCellDef="let element"> {{element.status}}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions</th>
                <td mat-cell *matCellDef="let element">
                     <button mat-button color="primary" (click)="updateUser(element._id)"> Edit</button>
                     <button mat-button color="warning" (click)="deleteUser(element._id)"> Delete</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
    </mat-card>
</div>
